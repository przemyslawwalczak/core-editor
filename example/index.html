<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Editor</title>
    <script src="/library.min.js"></script>
    <style>
        body, html {
            margin: 0;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #editor {
            padding: 0.5rem 1rem;
            border: 1px solid red;
            border-radius: 5px;
            line-height: 1.5rem;
            min-height: 1em;
            margin: 1rem;
        }

        p {
            margin: 0;
        }

        .mention {
            color: blue;
            background: rgba(255, 0, 0, 0.15);
            padding: 0.25rem 0.35rem;
        }
    </style>
</head>
<body>
    <div id="editor"></div>

    <div>
        <table>
            <tr>
                <td>
                    Replace
                </td>
            </tr>

            <tr>
                <td>
                    <input id="text" value="friend in need" />
                </td>
            </tr>

            <tr>
                <td>
                    <button id="replace-with-text">Replace selection with text</button>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <table>
            <tr>
                <td>
                    Entity Type
                </td>

                <td>
                    Entity data.name
                </td>
            </tr>

            <tr>
                <td>
                    <input id="entity_type" value="mention" />
                </td>

                <td>
                    <input id="entity_data_name" value="dick" />
                </td>

                <td>
                    <button id="replace-with-entity">Replace selection with entity</button>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <button id="serialize">Serialize</button>
    </div>
    <script>
        const { Extension, Editor } = window.editor

        const container = document.getElementById('editor')
        const editor = new Editor({
            attach: container,
            extensions: [
                // Mentions
            ],
            value: [
                "Hello World",
                { type: 'mention', data: { name: 'sftester' } },
                [
                    "Hello ",
                    { type: 'mention', data: { name: 'sftester' } },
                    " World"
                ],
                "\r\n",
                "Empty paragraph above ^"
            ]
        })

        document.getElementById('replace-with-text').addEventListener('click', () => {
            editor.replaceWithText('test')
        })

        document.getElementById('replace-with-entity').addEventListener('click', () => {
            editor.replaceWithEntity({
                type: 'mention',
                data: {
                    name: 'sftester'
                }
            })
        })

        document.getElementById('serialize').addEventListener('click', () => {
            console.log(editor.content.serialize())
        })

        console.log(editor)
    </script>
</body>
</html>
